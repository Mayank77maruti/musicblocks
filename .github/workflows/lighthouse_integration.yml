name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: 

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v3

     
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      
      - name: Install Dependencies
        run: |
          npm install
          npm install -g @lhci/cli

      
      - name: Run Lighthouse CI
        run: |
          lhci autorun --upload.target=temporary-public-storage
